<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/contactForm.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Below Structure of form can be done using table as well without using any css -->
    <!-- Form Container -->
    <div class="formContainer">
      <form action="#" method="GET">
        <div>
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            autocomplete="off"
            required
          />
        </div>
        <br />
        <br />
        <div>
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            autocomplete="off"
            required
          />
        </div>
        <br />
        <br />
        <div>
          <label for="phone">Phone</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            autocomplete="off"
            minlength="10"
            maxlength="10"
            required
          />
        </div>
        <br />
        <br />
        <div>
          <label for="gender">Gender</label>
          <input type="radio" value="Male" name="gender" />Male
          <input type="radio" value="Female" name="gender" />Female
        </div>
        <br />
        <br />
        <div>
          <label for="profession">Profession</label>
          <select name="profession">
            <option value="Govt">Govt.Official</option>
            <option value="IT">IT Professional</option>
            <option value="self">Self Employed</option>
            <option value="student">Student</option>
            <option value="others">Others</option>
          </select>
        </div>
        <br />
        <br />
        <div class="textAreaContainer">
          <label for="message"> Message </label>
          <textarea id="message" name="message" rows="6" cols="40"></textarea>
        </div>
        <br />
        <br />
        <div>
          <input style="margin: 0" type="checkbox" id="condition" />
          <label for="condition">I accept the terms and conditions</label>
        </div>
        <br />
        <!-- Buttons Container -->
        <div class="buttonContainer">
          <button type="reset">Reset</button>
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
