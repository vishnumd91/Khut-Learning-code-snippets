<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Preferences - Survey Form</title>
    <style>
      body {
        margin: 10px;
        font-family: sans-serif;
      }
      th,
      td {
        padding: 10px;
      }
      label {
        margin-right: 20px;
      }
      button {
        margin: 2px;
      }
    </style>
  </head>
  <body>
    <h1>Food Preferences - Survey Form</h1>
    <h5>Please fill out and submit the survery form at the earliest</h5>
    <hr />
    <!-- Form Starts here -->
    <form action="#" method="get">
      <!-- Main Table Container -->
      <table>
        <tr>
          <td><label for="user">1. Name</label></td>
          <td><input type="text" name="user" id="user" /></td>
        </tr>
        <tr>
          <td><label for="age">2. Age</label></td>
          <td><input type="number" name="age" id="age" /></td>
        </tr>
        <tr>
          <td>3. Where do you eat most often?</td>
          <td>
            <input type="radio" name="location" value="at home" />at home
            <input type="radio" name="location" value="at work/school" />at
            work/school
            <input type="radio" name="location" value="in a restaurant" />in a
            restaurant
          </td>
        </tr>
        <tr>
          <td><label>4. Specify,how often</label></td>
          <table style="border: 1px solid; text-align: center">
            <thead>
              <tr>
                <th colspan="2"></th>
                <th>every day</th>
                <th>a few times a week</th>
                <th>once a week</th>
                <th>several times a month</th>
                <th>once a month</th>
                <th>less often than once a month</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="2">
                  <label>You prepare your own meals</label>
                </td>
                <td>
                  <input type="radio" name="you_prepare" value="every_day" />
                </td>
                <td>
                  <input
                    type="radio"
                    name="you_prepare"
                    value="a_few_times_a_week"
                  />
                </td>
                <td>
                  <input type="radio" name="you_prepare" value="once_a_week" />
                </td>
                <td>
                  <input
                    type="radio"
                    name="you_prepare"
                    value="several_times_a_month"
                  />
                </td>
                <td>
                  <input type="radio" name="you_prepare" value="once_a_month" />
                </td>
                <td>
                  <input
                    type="radio"
                    name="you_prepare"
                    value="less_often_than_once_a_month"
                  />
                </td>
              </tr>
              <tr>
                <td colspan="2"><label>You will eat out</label></td>
                <td>
                  <input type="radio" name="you_eat_out" value="every_day" />
                </td>
                <td>
                  <input
                    type="radio"
                    name="you_eat_out"
                    value="a_few_times_a_week"
                  />
                </td>
                <td>
                  <input type="radio" name="you_eat_out" value="once_a_week" />
                </td>
                <td>
                  <input
                    type="radio"
                    name="you_eat_out"
                    value="several_times_a_month"
                  />
                </td>
                <td>
                  <input type="radio" name="you_eat_out" value="once_a_month" />
                </td>
                <td>
                  <input
                    type="radio"
                    name="you_eat_out"
                    value="less_often_than_once_a_month"
                  />
                </td>
              </tr>
              <tr>
                <td colspan="2"><label>You order food for home</label></td>
                <td>
                  <input type="radio" name="you_order_food" value="every_day" />
                </td>
                <td>
                  <input
                    type="radio"
                    name="you_order_food"
                    value="a_few_times_a_week"
                  />
                </td>
                <td>
                  <input
                    type="radio"
                    name="you_order_food"
                    value="once_a_week"
                  />
                </td>
                <td>
                  <input
                    type="radio"
                    name="you_order_food"
                    value="several_times_a_month"
                  />
                </td>
                <td>
                  <input
                    type="radio"
                    name="you_order_food"
                    value="once_a_month"
                  />
                </td>
                <td>
                  <input
                    type="radio"
                    name="you_order_food"
                    value="less_often_than_once_a_month"
                  />
                </td>
              </tr>
            </tbody>
          </table>
        </tr>
        <br />
        <tr>
          <td>
            <label
              >5. The most common places you visit are restaurants serving food
              of origin:</label
            >
          </td>
          <table>
            <tr>
              <td>
                <input
                  type="checkbox"
                  name="food_origin_preference"
                  value="polish"
                  id="polish"
                />
              </td>
              <td><label for="polish">Polish</label></td>
              <td>
                <input
                  type="checkbox"
                  name="food_origin_preference"
                  value="indian"
                  id="indian"
                />
              </td>
              <td><label for="indian">Indian</label></td>
            </tr>
            <tr>
              <td>
                <input
                  type="checkbox"
                  name="food_origin_preference"
                  value="italian"
                  id="italian"
                />
              </td>
              <td><label for="italian">Italian</label></td>
              <td>
                <input
                  type="checkbox"
                  name="food_origin_preference"
                  value="spanish"
                  id="spanish"
                />
              </td>
              <td><label for="spanish">Spanish</label></td>
            </tr>
            <tr>
              <td>
                <input
                  type="checkbox"
                  name="food_origin_preference"
                  value="asian"
                  id="asian"
                />
              </td>
              <td><label for="asian">Asian</label></td>
              <td>
                <input
                  type="checkbox"
                  name="food_origin_preference"
                  value="chinese"
                  id="chinese"
                />
              </td>
              <td><label for="chinese">Chinese</label></td>
            </tr>
            <tr>
              <td>
                <input
                  type="checkbox"
                  name="food_origin_preference"
                  value="american"
                  id="american"
                />
              </td>
              <td><label for="american">American</label></td>
              <td>
                <input
                  type="checkbox"
                  name="food_origin_preference"
                  value="other"
                  id="other"
                />
              </td>
              <td><label for="other">Other</label></td>
            </tr>
          </table>
        </tr>
        <tr>
          <td><label>6. Given an option, would you go Vegan?</label></td>
          <td><input type="radio" name="vegan" value="sure" />Sure</td>
          <td><input type="radio" name="vegan" value="no" />No</td>
        </tr>
        <br /><br />
        <tr>
          <td><button type="submit">Submit</button></td>
          <td><button type="reset">Reset</button></td>
        </tr>
      </table>
    </form>
  </body>
</html>
