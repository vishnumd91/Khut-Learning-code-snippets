<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 style="text-align: center">Assignment for Tables in HTML</h1>
    <table border="3" style="margin-left: auto; margin-right: auto">
      <thead>
        <th colspan="4">Product Information</th>
        <tr>
          <th rowspan="2">Name</th>
          <th rowspan="2">Brand</th>
          <th colspan="2">Price</th>
        </tr>
        <tr>
          <th>Rs</th>
          <th>Ps</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="3">Laptop</td>
          <td>HP</td>
          <td>45000</td>
          <td>00</td>
        </tr>
        <tr>
          <td>Dell</td>
          <td>60000</td>
          <td>99</td>
        </tr>
        <tr>
          <td>Asus</td>
          <td>40000</td>
          <td>88</td>
        </tr>
        <tr>
          <td rowspan="2">Mobile</td>
          <td>Vivo</td>
          <td>38000</td>
          <td>80</td>
        </tr>
        <tr>
          <td>Oppo</td>
          <td>40000</td>
          <td>90</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
