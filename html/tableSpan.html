<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Table Row and Col Span</h1>
    <table border="1">
      <thead>
        <tr>
          <th>COL 1</th>
          <th>COL 2</th>
          <th>COL 3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="3">***</td>
        </tr>
        <tr>
          <td rowspan="2">99</td>
          <td>Raj</td>
          <td>38</td>
        </tr>
        <tr>
          <td>88</td>
          <td>Vinay</td>
          <td>33</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
