<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Form Demo</h2>
    <table>
      <form>
        <!-- Name -->
        <tr>
          <td>Enter Name</td>
          <td>
            <label>
              <input type="text" name="n1" autocomplete="off" />
            </label>
          </td>
        </tr>
        <!-- Gender -->
        <tr>
          <td>
            <label>Select Gender</label>
          </td>
          <td>
            <label><input type="radio" name="n2" />Male</label>
            <label><input type="radio" name="n2" />Female</label>
          </td>
        </tr>
        <tr>
          <td><label>Select Courses</label></td>
          <td>
            <label><input type="checkbox" name="n3" />Javascript</label>
            <label><input type="checkbox" name="n3" />Java</label>
            <label><input type="checkbox" name="n3" />Python</label>
          </td>
        </tr>
        <tr>
          <td>
            <label>Qualification</label>
          </td>
          <td>
            <select name="n4">
              <optgroup label="Graduation">
                <option>BTech</option>
                <option>BCA</option>
                <option>BSC</option>
              </optgroup>
              <optgroup label="Post Graduation">
                <option>MTech</option>
                <option>MBA</option>
                <option>MCA</option>
              </optgroup>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label> Address </label>
          </td>
          <td>
            <label>
              <textarea rows="5" cols="15" name="n5"></textarea>
            </label>
          </td>
        </tr>
        <!-- Range -->
        <tr></tr>
      </form>
    </table>
  </body>
</html>
